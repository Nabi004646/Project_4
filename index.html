<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Login</title>

  <style>
    /* Basic page reset and styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f6f8fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Container for the login box */
    .login-container {
      background-color: #ffffff;
      width: 100%;
      max-width: 360px;
      padding: 32px;
      border-radius: 6px;
      border: 1px solid #d0d7de;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    /* GitHub logo */
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 48px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      font-weight: normal;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 16px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background-color: #f6f8fa;
    }

    .btn-login {
      width: 100%;
      background-color: #2da44e;
      color: white;
      font-size: 14px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-login:hover {
      background-color: #218739;
    }

    .forgot {
      margin-top: 12px;
      text-align: center;
    }

    .forgot a {
      color: #0969da;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    /* Responsive tweak */
    @media (max-width: 400px) {
      .login-container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- GitHub logo -->
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="logo">

    <!-- Heading -->
    <h1>Sign in to GitHub</h1>

    <!-- Username -->
    <label for="username">Username or email address</label>
    <input type="text" id="username" name="username" required>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <!-- Login button -->
    <button class="btn-login">Sign in</button>

    <!-- Forgot password link -->
    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
  </div>

</body>
</html>
